# Configuración de Base de Datos MySQL - BD JYA existente
spring.datasource.url=jdbc:mysql://localhost:3306/jya?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Configuración de internacionalización
aplicacion.titulo=J&A Select
aplicacion.inicio=Inicio
aplicacion.tienda=Tienda
aplicacion.nosotros=Nosotros
aplicacion.contacto=Contacto
aplicacion.login=Iniciar Sesión

# Configuración de logging
logging.level.com.JYA_proyecto=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Configuración para desarrollo
server.port=8080
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de sesiones
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0